<table class="table">
  <tr>
    <th>Plane Number</th>
    <td>{{ flight?.plane }}</td>
  </tr>
  <tr>
    <th>Duration</th>
    <td>{{ flight?.duration }}</td>
  </tr>
  <tr>
    <th>Origin Gate</th>
    <td>{{ flight?.from_gate }}</td>
  </tr>
  <tr>
    <th>Destination Gate</th>
    <td>{{ flight?.to_gate }}</td>
  </tr>
</table>
