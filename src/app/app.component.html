<div class="row">
  <div class="column">
    <app-workers (workerSelected)="getWorkerFlights($event)"></app-workers>
  </div>
  <div class="column">
    <app-worker-flights-list
      (flightSelected)="flightSelected($event)"
      [flights]="workerFlights"
    ></app-worker-flights-list>
  </div>
  <div class="column">
    <app-flight-info [flight]="selectedFlight"></app-flight-info>
  </div>
</div>
