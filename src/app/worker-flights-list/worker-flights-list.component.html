<ag-grid-angular
  #agGrid
  class="ag-theme-alpine"
  style="width: 100%; height: 500px"
  [rowData]="flights"
  [columnDefs]="columnDefs"
  [rowSelection]="'single'"
  (firstDataRendered)="onFirstDataRendered($event)"
  (rowDataChanged)="dataChanged($event)"
  (selectionChanged)="rowSelected($event)"
>
</ag-grid-angular>
